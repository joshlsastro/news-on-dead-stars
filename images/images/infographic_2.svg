    <text
       xml:space="preserve"
       transform="matrix(0.26458333,0,0,0.26458333,-2.7398524,2.1918816)"
       id="text5530"
       style="font-style:normal;font-weight:normal;font-size:20px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect5532);fill:#000000;fill-opacity:1;stroke:none"><tspan
         x="134.61914"
         y="61.738794"
         id="tspan1149"><tspan
           style="fill:#ffffff"
           id="tspan1147">When large objects orbit and then collide, they produce </tspan></tspan><tspan
         x="134.61914"
         y="86.738794"
         id="tspan1153"><tspan
           style="fill:#ffffff"
           id="tspan1151">gravitational waves. It would be convenient if they gave </tspan></tspan><tspan
         x="134.61914"
         y="111.73879"
         id="tspan1157"><tspan
           style="fill:#ffffff"
           id="tspan1155">off easier-to-detect light.</tspan></tspan></text>
    <text
       xml:space="preserve"
       transform="scale(0.26458333)"
       id="text18838"
       style="font-style:normal;font-weight:normal;font-size:20px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect18840);fill:#ffffff;fill-opacity:1;stroke:none"><tspan
         x="43.492188"
         y="490.44973"
         id="tspan1159">When neutron stars collide, </tspan><tspan
         x="43.492188"
         y="515.44973"
         id="tspan1161">they produce gravitational </tspan><tspan
         x="43.492188"
         y="540.44973"
         id="tspan1163">waves and light.</tspan></text>
    <text
       xml:space="preserve"
       transform="scale(0.26458333)"
       id="text32841"
       style="font-style:normal;font-weight:normal;font-size:20px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect32843);fill:#000000;fill-opacity:1;stroke:none"><tspan
         x="41.421875"
         y="859.10012"
         id="tspan1167"><tspan
           style="fill:#ffffff"
           id="tspan1165">According to Giacomo </tspan></tspan><tspan
         x="41.421875"
         y="884.10012"
         id="tspan1171"><tspan
           style="fill:#ffffff"
           id="tspan1169">Fragione, these observations </tspan></tspan><tspan
         x="41.421875"
         y="909.10012"
         id="tspan1175"><tspan
           style="fill:#ffffff"
           id="tspan1173">imply that black holes and </tspan></tspan><tspan
         x="41.421875"
         y="934.10012"
         id="tspan1179"><tspan
           style="fill:#ffffff"
           id="tspan1177">neutron stars rarely produce </tspan></tspan><tspan
         x="41.421875"
         y="959.10012"
         id="tspan1183"><tspan
           style="fill:#ffffff"
           id="tspan1181">light when colliding. The black </tspan></tspan><tspan
         x="41.421875"
         y="984.10012"
         id="tspan1187"><tspan
           style="fill:#ffffff"
           id="tspan1185">hole just consumes the </tspan></tspan><tspan
         x="41.421875"
         y="1009.1001"
         id="tspan1191"><tspan
           style="fill:#ffffff"
           id="tspan1189">neutron star in one big gulp.</tspan></tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(0.26458333,0,0,0.26458333,3.8357934,-33.426199)"
       id="text54085"
       style="font-style:normal;font-weight:normal;font-size:20px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect54087);fill:#000000;fill-opacity:1;stroke:none"><tspan
         x="596.46875"
         y="707.91262"
         id="tspan1195"><tspan
           style="fill:#ffffff"
           id="tspan1193">Recent </tspan></tspan><tspan
         x="596.46875"
         y="732.91262"
         id="tspan1199"><tspan
           style="fill:#ffffff"
           id="tspan1197">gravitational </tspan></tspan><tspan
         x="596.46875"
         y="757.91262"
         id="tspan1203"><tspan
           style="fill:#ffffff"
           id="tspan1201">wave </tspan></tspan><tspan
         x="596.46875"
         y="782.91262"
         id="tspan1207"><tspan
           style="fill:#ffffff"
           id="tspan1205">observations of </tspan></tspan><tspan
         x="596.46875"
         y="807.91262"
         id="tspan1211"><tspan
           style="fill:#ffffff"
           id="tspan1209">black hole -</tspan></tspan><tspan
         x="596.46875"
         y="832.91262"
         id="tspan1217"><tspan
           style="fill:#ffffff"
           id="tspan1213">n</tspan><tspan
           style="fill:#ffffff"
           id="tspan1215">eutron star </tspan></tspan><tspan
         x="596.46875"
         y="857.91262"
         id="tspan1221"><tspan
           style="fill:#ffffff"
           id="tspan1219">collisions have </tspan></tspan><tspan
         x="596.46875"
         y="882.91262"
         id="tspan1225"><tspan
           style="fill:#ffffff"
           id="tspan1223">revealed no light  </tspan></tspan><tspan
         x="596.46875"
         y="907.91262"
         id="tspan1229"><tspan
           style="fill:#ffffff"
           id="tspan1227">coming from </tspan></tspan><tspan
         x="596.46875"
         y="932.91262"
         id="tspan1233"><tspan
           style="fill:#ffffff"
           id="tspan1231">them.</tspan></tspan></text>
